<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the Location!</h1>
    <img id="game-image" src="" alt="Game Image">
    
    <form id="guess-form">
        <input type="number" step="0.0001" id="lat" placeholder="Latitude" required>
        <input type="number" step="0.0001" id="lng" placeholder="Longitude" required>
        <button type="submit">Submit Guess</button>
    </form>

    <p id="feedback"></p>

    <script src="script.js"></script>
</body>
</html>
